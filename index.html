<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a8a3af3bb.js" crossorigin="anonymous"></script>
    <title>HTML5 Form</title>
</head>
<body >
  <div class="container-fluid px-3 py-3 " >
    <div class="container border">
          <form >
              <div class="row ">
                  <h3 class="card-title border bg-light p-3">Payment form example</h3></div>
              <div class="row g-0 px-2">
                  <div class="col-lg-12 p-3 g-4 alert alert-danger" role="alert" >
                    Some fields are missing
                  </div>
              </div>
              <!-- Campos Formulario -->
              <div class="row g-3 px-2">
                    <div class="col-12 col-lg-5">
                      <label for="inputCard" class="form-label">Card #</label>
                      <input required type="tel" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-6 col-lg-3">
                      <label for="inputCvc" class="form-label">CVC #</label>
                      <input required type="tel" class="form-control" id="inputCvc">
                    </div>
                    <div class="col-6 col-lg-4">
                      <label for="inputAmount" class="form-label">Amount</label>
                      <div class="d-flex"><i class="fa-solid fa-dollar-sign"></i><input required type="number" class="form-control" id="inputAmount"></div>
                    </div>
                    <div class="col-6 col-lg-6">
                      <label for="inputFirstName" class="form-label">First name</label>
                      <input required type="text" class="form-control" id="inputFirstName" >
                    </div>
                    <div class="col-6 col-lg-6">
                      <label for="inputLastName" class="form-label">Last Name</label>
                      <input required type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-lg-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input required type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-6 col-lg-3">
                      <label for="inputState" class="form-label">State</label>
                      <select required id="inputState" class="form-select">
                        <option disabled selected hidden>Pick a state</option>
                        <option value="Cataluña">Cataluña</option>
                        <option value="Madrid">Madrid</option>
                        <option value="PaisVasco">País Vasco</option>
                        <option value="Galicia">Galicia</option>
                        <option value="Andalucia">Andalucía</option>
                        <option value="Valencia">Valencia</option>
                      </select>
                    </div>
                    <div class="col-6 col-lg-3">
                      <label for="inputPostalCode" class="form-label">Postal Code</label>
                      <input required type="tel" class="form-control" id="inputPostalCode">
                    </div>
              
              <!-- Fin Campos Formulario -->
              <!-- Metodos de pago -->
              
              <div class="col-lg-6 flex-column">
                <label  class="form-label">We accept:</label> <br>
                <div class="border rounded p-2 bg-secondary" style="display: inline-block;">
                    <div class="form-check form-check-inline ">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard" checked>
                      <label class="form-check-label" for="mastercad"><i class="fa-brands fa-cc-mastercard fa-inverse fa-xl"></i></label>
                    </div>
                    <div class="form-check form-check-inline ">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="visa">
                      <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa fa-inverse fa-xl"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input " type="radio" name="flexRadioDefault" id="diners">
                      <label class="form-check-label" for="diners"><i class="fa-brands fa-cc-diners-club fa-inverse fa-xl"></i></label>
                    </div>
                    <div class="form-check form-check-inline ">
                      <input class="form-check-input " type="radio" name="flexRadioDefault" id="amex">
                      <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex fa-inverse fa-xl"></i></label>
                    </div>
                </div>
              </div>
                <!-- Fin Metodos de pago -->
                <!-- Textarea -->
              <div class="col-lg-6">
                <label for="inputMessage" class="form-label">Message</label>
                <textarea type="textarea" class="form-control" id="inputMessage" rows="3"></textarea><div class="form-text">Add any notes here.</div>
              </div>
            </div>
              <!-- Fin Textarea -->
              <!-- Botones -->
              <div class="row">
                  <div class="border d-flex justify-content-end p-3 gx-3 gy-4 gap-2 bg-light">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
              </div>
              <!-- Fin Botones -->

            </form>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
